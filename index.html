 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
        <h3 class="btn btn-warning heading" > Finger signs  

          <br>
          <span>&#9996;</span>
          <span>&#128077;</span>
          <span>&#128076;</span>
         

        </h3>



      <br><br>

      <p style="font-size: 22px;">Take your selfie to find your hand gesture
      	<br>
        <b style="color: yellow">perfect?</b>
        <br>
        <b style="color: black">good?</b>
        <br>
        <b style="color: red">peace?</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>webcam - </label>
      <div id="Camera"></div>
        <br><br>

        <button id="capture" class="btn btn-success" onclick="capture()"> Capture Image</button>

      </div>
     
      <div class="col-md-4 col-sm-12 col-xs-12">

      <label> Prediction 1</label>

      <p class="Emotion-name" id="Prediction-1"></p>

      <p class="Emoji" id="Emoji-1"> </p>

      <label> Prediction 2</label>

      <p class="Emotion-name" id="Prediction-2"></p>

      <p class="Emoji" id="Emoji-2"> </p>
       
    </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
      <div id="result"></div>
        <br><br>

        <button id="predict" class="btn btn-success" onclick="predict()"> Predict finger sign </button>

      </div>
    
    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
